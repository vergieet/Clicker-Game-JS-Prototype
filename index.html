var money = 0;

};

	val: cp,
	add: function(howmany,price){
		if(price == null){
			price = 0;
		}
		if(money < price){
			//do nothing
		}else{
		money = money - price;
		cp = cp + howmany;
		document.getElementById("stats").innerHTML = money;
		refreshAll();
		return cp;
	}
	},
	go: function(){
		money = money + clickPower.val;
		document.getElementById("stats").innerHTML = money;
		refreshAll();
		return money;
	}
};
function refreshAll(){
		clickPower.val = cp;
		clickerStats.ClickPower = cp;
		clickerStats.Money = money;
